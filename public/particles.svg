<svg width="100%" height="100%" viewBox="0 0 1200 600" fill="none" xmlns="http://www.w3.org/2000/svg" preserveAspectRatio="xMidYMid slice">
  <defs>
    <radialGradient id="particleGold1" cx="50%" cy="50%" r="50%">
      <stop offset="0%" style="stop-color:#D4AF37;stop-opacity:0.8" />
      <stop offset="100%" style="stop-color:#D4AF37;stop-opacity:0" />
    </radialGradient>
    <radialGradient id="particleGold2" cx="50%" cy="50%" r="50%">
      <stop offset="0%" style="stop-color:#B8941F;stop-opacity:0.6" />
      <stop offset="100%" style="stop-color:#B8941F;stop-opacity:0" />
    </radialGradient>
    <filter id="glow">
      <feGaussianBlur stdDeviation="3" result="coloredBlur"/>
      <feMerge>
        <feMergeNode in="coloredBlur"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
  </defs>

  <!-- Floating particles with CSS animation hooks -->
  <g class="particle-group">
    <!-- Large particles -->
    <circle class="particle particle-1" cx="100" cy="100" r="8" fill="url(#particleGold1)" filter="url(#glow)" />
    <circle class="particle particle-2" cx="900" cy="150" r="6" fill="url(#particleGold2)" filter="url(#glow)" />
    <circle class="particle particle-3" cx="300" cy="400" r="10" fill="url(#particleGold1)" filter="url(#glow)" />
    <circle class="particle particle-4" cx="1100" cy="450" r="7" fill="url(#particleGold2)" filter="url(#glow)" />

    <!-- Medium particles -->
    <circle class="particle particle-5" cx="500" cy="200" r="5" fill="url(#particleGold1)" filter="url(#glow)" />
    <circle class="particle particle-6" cx="700" cy="500" r="4" fill="url(#particleGold2)" filter="url(#glow)" />
    <circle class="particle particle-7" cx="200" cy="300" r="6" fill="url(#particleGold1)" filter="url(#glow)" />

    <!-- Small particles -->
    <circle class="particle particle-8" cx="400" cy="100" r="3" fill="url(#particleGold2)" filter="url(#glow)" />
    <circle class="particle particle-9" cx="800" cy="350" r="3" fill="url(#particleGold1)" filter="url(#glow)" />
    <circle class="particle particle-10" cx="600" cy="50" r="4" fill="url(#particleGold2)" filter="url(#glow)" />
  </g>

  <!-- Connection lines -->
  <g class="connection-lines" opacity="0.3">
    <line class="connect-line line-1" x1="100" y1="100" x2="500" y2="200" stroke="#D4AF37" stroke-width="1" opacity="0.4" />
    <line class="connect-line line-2" x1="900" y1="150" x2="800" y2="350" stroke="#B8941F" stroke-width="1" opacity="0.3" />
    <line class="connect-line line-3" x1="300" y1="400" x2="700" y2="500" stroke="#D4AF37" stroke-width="1" opacity="0.4" />
  </g>
</svg>
