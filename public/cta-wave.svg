<svg width="100%" height="100%" viewBox="0 0 1200 400" fill="none" xmlns="http://www.w3.org/2000/svg" preserveAspectRatio="none">
  <defs>
    <linearGradient id="waveGradient1" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#D4AF37;stop-opacity:0.15" />
      <stop offset="50%" style="stop-color:#B8941F;stop-opacity:0.1" />
      <stop offset="100%" style="stop-color:#D4AF37;stop-opacity:0.05" />
    </linearGradient>
    <linearGradient id="waveGradient2" x1="100%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" style="stop-color:#B8941F;stop-opacity:0.2" />
      <stop offset="50%" style="stop-color:#D4AF37;stop-opacity:0.15" />
      <stop offset="100%" style="stop-color:#B8941F;stop-opacity:0.08" />
    </linearGradient>
  </defs>

  <!-- Animated wave paths -->
  <path class="wave-1" d="M0,200 Q300,100 600,200 T1200,200 L1200,400 L0,400 Z" fill="url(#waveGradient1)">
    <animate attributeName="d"
             dur="8s"
             repeatCount="indefinite"
             values="
               M0,200 Q300,100 600,200 T1200,200 L1200,400 L0,400 Z;
               M0,200 Q300,300 600,200 T1200,200 L1200,400 L0,400 Z;
               M0,200 Q300,100 600,200 T1200,200 L1200,400 L0,400 Z
             "/>
  </path>

  <path class="wave-2" d="M0,250 Q400,150 800,250 T1200,250 L1200,400 L0,400 Z" fill="url(#waveGradient2)">
    <animate attributeName="d"
             dur="10s"
             repeatCount="indefinite"
             values="
               M0,250 Q400,150 800,250 T1200,250 L1200,400 L0,400 Z;
               M0,250 Q400,350 800,250 T1200,250 L1200,400 L0,400 Z;
               M0,250 Q400,150 800,250 T1200,250 L1200,400 L0,400 Z
             "/>
  </path>
</svg>
