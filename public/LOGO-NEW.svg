<svg width="280" height="70" viewBox="0 0 280 70" fill="none" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <!-- Main gradient for M -->
    <linearGradient id="goldGrad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#D4AF37;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#B8941F;stop-opacity:1" />
    </linearGradient>

    <!-- Glow effect -->
    <filter id="glow">
      <feGaussianBlur stdDeviation="2" result="coloredBlur"/>
      <feMerge>
        <feMergeNode in="coloredBlur"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
  </defs>

  <!-- Background circle for M icon -->
  <circle cx="30" cy="35" r="28" fill="url(#goldGrad)" opacity="0.15"/>

  <!-- Bold, modern M icon with forward momentum -->
  <g id="m-icon" filter="url(#glow)">
    <!-- Left bar of M -->
    <rect x="15" y="20" width="6" height="30" fill="url(#goldGrad)" rx="2"/>

    <!-- Left diagonal -->
    <path d="M 21 20 L 30 32 L 26 35 L 17 23 Z" fill="url(#goldGrad)"/>

    <!-- Right diagonal -->
    <path d="M 30 32 L 39 20 L 43 23 L 34 35 Z" fill="url(#goldGrad)"/>

    <!-- Right bar of M -->
    <rect x="39" y="20" width="6" height="30" fill="url(#goldGrad)" rx="2"/>

    <!-- Dynamic arrow accent -->
    <path d="M 44 28 L 50 32 L 44 36 Z" fill="#D4AF37" opacity="0.8"/>
  </g>

  <!-- MOMENTUM text -->
  <text x="65" y="40"
        font-family="Montserrat, sans-serif"
        font-size="26"
        font-weight="800"
        fill="#FFFFFF"
        letter-spacing="-0.8">
    MOMENTUM
  </text>

  <!-- MANAGEMENT text -->
  <text x="65" y="54"
        font-family="Montserrat, sans-serif"
        font-size="10"
        font-weight="600"
        fill="#94A3B8"
        letter-spacing="2.5">
    MANAGEMENT
  </text>
</svg>
