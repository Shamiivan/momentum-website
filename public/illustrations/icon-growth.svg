<svg width="100" height="100" viewBox="0 0 100 100" fill="none" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="orange" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#FF6B35"/>
      <stop offset="100%" style="stop-color:#F7931E"/>
    </linearGradient>
  </defs>

  <!-- Background -->
  <circle cx="50" cy="50" r="45" fill="url(#orange)" opacity="0.1"/>

  <!-- Upward trending arrow -->
  <path d="M 20 70 L 35 55 L 50 60 L 65 40 L 80 30"
        stroke="url(#orange)"
        stroke-width="4"
        fill="none"
        stroke-linecap="round"
        stroke-linejoin="round">
    <animate attributeName="stroke-dasharray" values="0 200; 200 200" dur="2s" fill="freeze"/>
  </path>

  <!-- Arrow head -->
  <path d="M 80 30 L 72 35 L 75 42 Z" fill="#FF6B35"/>

  <!-- Data points on the line -->
  <circle cx="35" cy="55" r="4" fill="#00D9A3">
    <animate attributeName="r" values="0;4" dur="0.5s" fill="freeze"/>
  </circle>
  <circle cx="50" cy="60" r="4" fill="#00D9A3">
    <animate attributeName="r" values="0;4" dur="0.5s" begin="0.3s" fill="freeze"/>
  </circle>
  <circle cx="65" cy="40" r="4" fill="#FF6B35">
    <animate attributeName="r" values="0;4" dur="0.5s" begin="0.6s" fill="freeze"/>
  </circle>
</svg>
