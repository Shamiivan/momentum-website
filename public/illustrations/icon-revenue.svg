<svg width="100" height="100" viewBox="0 0 100 100" fill="none" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="orange" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#FF6B35"/>
      <stop offset="100%" style="stop-color:#F7931E"/>
    </linearGradient>
  </defs>

  <!-- Background circle -->
  <circle cx="50" cy="50" r="45" fill="url(#orange)" opacity="0.1"/>

  <!-- Dollar sign with modern style -->
  <path d="M 50 20 L 50 80" stroke="url(#orange)" stroke-width="4" stroke-linecap="round"/>

  <!-- Top curve of $ -->
  <path d="M 35 35 Q 35 25 50 25 Q 65 25 65 35 Q 65 45 50 45"
        stroke="url(#orange)"
        stroke-width="5"
        fill="none"
        stroke-linecap="round"/>

  <!-- Bottom curve of $ -->
  <path d="M 50 55 Q 35 55 35 65 Q 35 75 50 75 Q 65 75 65 65"
        stroke="url(#orange)"
        stroke-width="5"
        fill="none"
        stroke-linecap="round"/>

  <!-- Sparkle effects -->
  <circle cx="25" cy="30" r="3" fill="#FF6B35">
    <animate attributeName="opacity" values="0.3;1;0.3" dur="2s" repeatCount="indefinite"/>
  </circle>
  <circle cx="75" cy="70" r="3" fill="#F7931E">
    <animate attributeName="opacity" values="0.3;1;0.3" dur="2s" begin="0.5s" repeatCount="indefinite"/>
  </circle>
</svg>
