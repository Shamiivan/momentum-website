  <!-- Center person (larger) -->
  <circle cx="50" cy="35" r="10" fill="url(#orange)"/>
  <path d="M 38 52 Q 38 44 50 44 Q 62 44 62 52 L 62 68 Q 62 72 58 72 L 42 72 Q 38 72 38 68 Z"
        fill="url(#orange)"/>

  <!-- Right person -->
  <circle cx="70" cy="40" r="8" fill="url(#orange)" opacity="0.6"/>
  <path d="M 60 55 Q 60 48 70 48 Q 80 48 80 55 L 80 65 Q 80 68 77 68 L 63 68 Q 60 68 60 65 Z"
        fill="url(#orange)" opacity="0.6"/>

  <!-- Connecting line showing teamwork -->
