<svg width="400" height="400" viewBox="0 0 400 400" fill="none" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="circleGrad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#FF6B35;stop-opacity:0.15"/>
      <stop offset="100%" style="stop-color:#F7931E;stop-opacity:0.05"/>
    </linearGradient>
  </defs>

  <!-- Outer circle with glow -->
  <circle cx="200" cy="200" r="180" fill="url(#circleGrad)">
    <animate attributeName="r" values="180;190;180" dur="8s" repeatCount="indefinite"/>
  </circle>

  <!-- Middle circle -->
  <circle cx="200" cy="200" r="120" fill="none" stroke="#FF6B35" stroke-width="1" opacity="0.2">
    <animate attributeName="r" values="120;125;120" dur="6s" repeatCount="indefinite"/>
  </circle>

  <!-- Inner circle -->
  <circle cx="200" cy="200" r="60" fill="none" stroke="#F7931E" stroke-width="1" opacity="0.3">
    <animate attributeName="r" values="60;65;60" dur="4s" repeatCount="indefinite"/>
  </circle>

  <!-- Center dot -->
  <circle cx="200" cy="200" r="8" fill="#FF6B35" opacity="0.4">
    <animate attributeName="opacity" values="0.4;0.7;0.4" dur="3s" repeatCount="indefinite"/>
  </circle>
</svg>
