<svg width="60" height="60" viewBox="0 0 60 60" fill="none" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="orangeSocial" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#FF6B35"/>
      <stop offset="100%" style="stop-color:#F7931E"/>
    </linearGradient>
  </defs>

  <!-- Connected people network -->
  <!-- Person 1 (top left) -->
  <circle cx="18" cy="20" r="5" fill="url(#orangeSocial)"/>
  <path d="M 12 28 Q 12 24 18 24 Q 24 24 24 28" fill="url(#orangeSocial)" opacity="0.6"/>

  <!-- Person 2 (top right) -->
  <circle cx="42" cy="20" r="5" fill="url(#orangeSocial)"/>
  <path d="M 36 28 Q 36 24 42 24 Q 48 24 48 28" fill="url(#orangeSocial)" opacity="0.6"/>

  <!-- Person 3 (bottom center) -->
  <circle cx="30" cy="40" r="5" fill="#00D9A3"/>
  <path d="M 24 48 Q 24 44 30 44 Q 36 44 36 48" fill="#00D9A3" opacity="0.6"/>

  <!-- Connection lines -->
  <line x1="20" y1="23" x2="28" y2="37" stroke="url(#orangeSocial)" stroke-width="2" stroke-dasharray="2 2" opacity="0.5">
    <animate attributeName="stroke-dashoffset" values="0;4" dur="1s" repeatCount="indefinite"/>
  </line>
  <line x1="40" y1="23" x2="32" y2="37" stroke="url(#orangeSocial)" stroke-width="2" stroke-dasharray="2 2" opacity="0.5">
    <animate attributeName="stroke-dashoffset" values="0;4" dur="1s" repeatCount="indefinite"/>
  </line>
  <line x1="24" y1="20" x2="36" y2="20" stroke="url(#orangeSocial)" stroke-width="2" stroke-dasharray="2 2" opacity="0.5">
    <animate attributeName="stroke-dashoffset" values="0;4" dur="1s" repeatCount="indefinite"/>
  </line>

  <!-- Like/Heart icon -->
  <path d="M 50 35 Q 50 32 52 32 Q 54 32 54 35 Q 54 38 50 42 Q 46 38 46 35 Q 46 32 48 32 Q 50 32 50 35 Z"
        fill="#FF6B35">
    <animate attributeName="opacity" values="0.5;1;0.5" dur="1.5s" repeatCount="indefinite"/>
  </path>

  <!-- Message bubbles -->
  <rect x="8" y="42" width="14" height="10" rx="2" fill="#00D9A3" opacity="0.5"/>
  <path d="M 12 52 L 15 49 L 18 52" fill="#00D9A3" opacity="0.5"/>
</svg>
