<svg width="600" height="500" viewBox="0 0 600 500" fill="none" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="orangeGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#FF6B35;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#F7931E;stop-opacity:1" />
    </linearGradient>

    <linearGradient id="blueGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#0A1628;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#1a2840;stop-opacity:1" />
    </linearGradient>

    <linearGradient id="greenGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#00D9A3;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#00C896;stop-opacity:1" />
    </linearGradient>
  </defs>

  <!-- Background decorative circles -->
  <circle cx="100" cy="100" r="60" fill="url(#orangeGradient)" opacity="0.1"/>
  <circle cx="500" cy="400" r="80" fill="url(#greenGradient)" opacity="0.1"/>
  <circle cx="450" cy="80" r="40" fill="url(#orangeGradient)" opacity="0.15"/>

  <!-- Growth Chart/Graph -->
  <g id="growth-chart">
    <!-- Chart bars rising -->
    <rect x="150" y="350" width="60" height="100" fill="url(#blueGradient)" rx="8" opacity="0.3"/>
    <rect x="230" y="320" width="60" height="130" fill="url(#blueGradient)" rx="8" opacity="0.5"/>
    <rect x="310" y="270" width="60" height="180" fill="url(#orangeGradient)" rx="8" opacity="0.9">
      <animate attributeName="height" values="180;190;180" dur="2s" repeatCount="indefinite"/>
      <animate attributeName="y" values="270;260;270" dur="2s" repeatCount="indefinite"/>
    </rect>
    <rect x="390" y="200" width="60" height="250" fill="url(#orangeGradient)" rx="8">
      <animate attributeName="height" values="250;260;250" dur="2.5s" repeatCount="indefinite"/>
      <animate attributeName="y" values="200;190;200" dur="2.5s" repeatCount="indefinite"/>
    </rect>
  </g>

  <!-- Rising arrow/trend line -->
  <path d="M 100 400 Q 200 350 300 280 T 500 150"
        stroke="url(#orangeGradient)"
        stroke-width="6"
        fill="none"
        stroke-linecap="round"
        stroke-dasharray="10 5"
        opacity="0.8">
    <animate attributeName="stroke-dashoffset" from="0" to="-15" dur="1s" repeatCount="indefinite"/>
  </path>

  <!-- Arrow head -->
  <path d="M 500 150 L 480 165 L 490 175 Z" fill="#FF6B35"/>
  <circle cx="500" cy="150" r="8" fill="#FF6B35">
    <animate attributeName="r" values="8;12;8" dur="1.5s" repeatCount="indefinite"/>
  </circle>

  <!-- Floating data points -->
  <g id="data-points">
    <circle cx="300" cy="280" r="10" fill="#00D9A3">
      <animate attributeName="cy" values="280;270;280" dur="3s" repeatCount="indefinite"/>
    </circle>
    <circle cx="400" cy="200" r="12" fill="#FF6B35">
      <animate attributeName="cy" values="200;190;200" dur="2s" repeatCount="indefinite"/>
    </circle>
  </g>

  <!-- Success indicators -->
  <g id="checkmarks">
    <circle cx="320" cy="240" r="25" fill="#00D9A3" opacity="0.2"/>
    <path d="M 310 240 L 317 247 L 330 232" stroke="#00D9A3" stroke-width="4" fill="none" stroke-linecap="round"/>
  </g>

  <!-- People/Team silhouettes (simplified) -->
  <g id="team" transform="translate(80, 320)">
    <circle cx="20" cy="15" r="12" fill="url(#blueGradient)"/>
    <rect x="8" y="30" width="24" height="30" fill="url(#blueGradient)" rx="12"/>

    <circle cx="55" cy="15" r="12" fill="url(#orangeGradient)"/>
    <rect x="43" y="30" width="24" height="30" fill="url(#orangeGradient)" rx="12"/>

    <circle cx="90" cy="15" r="12" fill="url(#greenGradient)"/>
    <rect x="78" y="30" width="24" height="30" fill="url(#greenGradient)" rx="12"/>
  </g>

  <!-- Decorative geometric shapes -->
  <rect x="480" y="100" width="30" height="30" fill="none" stroke="#FF6B35" stroke-width="3" rx="4" transform="rotate(15 495 115)">
    <animateTransform attributeName="transform" type="rotate" from="15 495 115" to="375 495 115" dur="20s" repeatCount="indefinite"/>
  </rect>

  <circle cx="120" cy="150" r="15" fill="none" stroke="#00D9A3" stroke-width="3">
    <animate attributeName="r" values="15;18;15" dur="3s" repeatCount="indefinite"/>
  </circle>
</svg>
