<svg width="100" height="100" viewBox="0 0 100 100" fill="none" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="orange" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#FF6B35"/>
      <stop offset="100%" style="stop-color:#F7931E"/>
    </linearGradient>
  </defs>

  <!-- Background -->
  <circle cx="50" cy="50" r="45" fill="url(#orange)" opacity="0.1"/>

  <!-- Target circles -->
  <circle cx="50" cy="50" r="35" fill="none" stroke="url(#orange)" stroke-width="2" opacity="0.3"/>
  <circle cx="50" cy="50" r="25" fill="none" stroke="url(#orange)" stroke-width="2" opacity="0.5"/>
  <circle cx="50" cy="50" r="15" fill="none" stroke="url(#orange)" stroke-width="2" opacity="0.7"/>
  <circle cx="50" cy="50" r="6" fill="url(#orange)">
    <animate attributeName="r" values="6;8;6" dur="2s" repeatCount="indefinite"/>
  </circle>

  <!-- Arrow hitting bullseye -->
  <g transform="translate(-15, -15)">
    <path d="M 30 30 L 48 48" stroke="#00D9A3" stroke-width="3" stroke-linecap="round"/>
    <path d="M 30 30 L 28 35 L 33 32 Z" fill="#00D9A3"/>
  </g>

  <!-- Success ripple -->
  <circle cx="50" cy="50" r="20" fill="none" stroke="#00D9A3" stroke-width="2" opacity="0">
    <animate attributeName="r" values="15;35" dur="2s" repeatCount="indefinite"/>
    <animate attributeName="opacity" values="0.8;0" dur="2s" repeatCount="indefinite"/>
  </circle>
</svg>
